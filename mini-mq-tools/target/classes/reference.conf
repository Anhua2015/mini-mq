





mini {

    home=${user.dir}

    dataSource {

         driverClassName="com.mysql.jdbc.Driver"
         url="jdbc:mysql://localhost:3306/mini_mq"
         username=root
         password=admin
         test=${user.home}
         test2=${mini.home}

    }

    log {
         log-dir=${mini.home}/logs
         log-level=warn
         log-conf-path=${mini.home}/conf/logback.xml
    }

    monitor {

        jvm {
             jvm-dump-dir=${mini.home}/tmp
        }

        cost {
             enable-cost-monitor=true
             max-cost-limit=100ms
             cost-dump-path=${mini.home}/cost
             enable-print=true
        }
    }

    partition {
        max-poll-time=100ms
        max-poll-message-num=1000
    }

    packet {
        max-body-length=10m
    }

    threadPool {
        core-pool-size=5
        max-pool-size=20
        queue-capacity=100
        keep-alive-seconds=60
    }

    connection {
        max-heartbeat-timeout-times=6
        ticks-per-wheel=180
        tick-duration=1s
    }
}
